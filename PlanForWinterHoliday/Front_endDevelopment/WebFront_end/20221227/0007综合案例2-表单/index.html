<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>青春不常在，抓紧谈恋爱</h1>
        <hr>
        <p>昵称：<input type="text" name="name" id="name" placeholder="请输入昵称"></p>
        <p>性别：<label><input type="radio" name="sex">男</label>
            <label><input type="radio" name="sex">女</label></p>
        <p>所在城市：<select name="" id="">
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广州">广州</option>
            <option value="深圳">深圳</option>
        </select></p>
        <div>婚姻状况：<label><input type="radio" name="marriage">未婚</label>
            <label><input type="radio" name="marriage">已婚</label><label>
            <input type="radio" name="marriage">保密</label>
        </div>
        <br>
        <div>喜欢的类型：
            <label><input type="checkbox">可爱</label>
            <label><input type="checkbox">性感</label>
            <label><input type="checkbox">萝莉</label>
            <label><input type="checkbox">小鲜肉</label>
            <label><input type="checkbox">御姐</label>
            <label><input type="checkbox">大叔</label>
        </div>
        <br>
        <div>
            个人介绍：
            <br>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <br>
        <div>
            <strong>我承诺</strong>
            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>  
        </div>
        <br>
        <div>
            <label><input type="checkbox">我同意所有条款</label>
        </div>
        <br>
        <div><button type="submit" >免费注册</button>&nbsp;<button type="reset">重置</button></div>
    </form>
</body>
</html>
