<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <form action="">
        <p>用户名：<input type="text" placeholder="请输入用户名"></p>
        <p>密码：<input type="password"></p>
        <p>性别：<input type="radio" name="sex" id="男"><label for="男">男</label>
        <input type="radio" name="sex" id="女"><label for="女">女</label></p>
        <p>兴趣：
            <label><input type="checkbox" name="hobby">篮球</label>
            <label><input type="checkbox" name="hobby">音乐</label>
            <label><input type="checkbox" name="hobby">舞蹈</label>
            <label><input type="checkbox" name="hobby">编程</label>
        </p>
        <p>所在城市：<select>
            <option value="北京">北京</option>
            <option value="上海" selected>上海</option>
            <option value="广州">广州</option>
            <option value="深圳">深圳</option>
        </select></p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <p><input type="file"></p>
        <p><input type="submit"> <input type="reset"> <input type="button" value="普通按钮"></p>
        <p><button>我是按钮</button> <button type="submit">提交</button> <button type="reset">重置</button>  <button type="menu">菜单</button></p>
    </form>
</body>
</html>
