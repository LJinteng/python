<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器进阶</title>
    <style>
        p {
            color: green;
        }
        div p {
            color: red;
        }
        div a{
            color: red;
        }
        div>a{
            color: yellow;
        }
        p,span,h1 {
            font-size: 35px;
        }
        p.p1 {
            color: rgb(248, 0, 194);
        }
        /* hover伪类选择器 */
        a:hover {
            color: blue;
        }
        
    </style>
</head>
<body>
    <!--后代选择器-->
    <p>一个p标签</p>
    <div>
        <p>div里面的P标签</p>
    </div>
    <!--子代选择器-->
    <div>
        父级标签
        <a href="#">子级标签</a>
        <p>
            <a href="#">孙级标签</a>
        </p>
    </div>
    <!-- 并集选择器 -->
    <h1>h1标签</h1>
    <span>span标签</span>
    <p>p标签</p>
    <!-- 交集选择器 -->
    <p class="p1">这是p1</p>
    <p>这是p</p>
    <p class="p1">这是p1</p>
    <!-- emmet语法 -->
    <div class="hellow"></div>
    <div id="id"></div>
    <ul>
        <li></li>
    </ul>
    <p class="p1" id="p1"></p>
    <ul>
        <li></li>
    </ul>
    <ui>
        <li></li>
        <li></li>
        <li></li>
    </ui>
</body>
</html>
