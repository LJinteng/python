<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字样式</title>
    <style>
        .font-size{
            font-size: 40px;
        }
        .font-weight{
            font-weight: 900;
        }
        .font-style{
            font-style: italic;
        }
        .font-family{
            font-family: 楷体;
        }
        .font{
            font: italic 500 30px 宋体;
        }
    </style>
</head>
<body>
    <p class="font-size">字体大小</p>
    <p class="font-weight">字体粗细</p>
    <p class="font-style">字体倾斜</p>
    <p class="font-family">字体样式</p>
    <p class="font">复合属性：倾斜 粗细 大小 样式</p>
</body>
</html>
