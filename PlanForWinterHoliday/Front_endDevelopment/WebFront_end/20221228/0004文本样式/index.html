    <h1 class="">新闻标题</h1>
    <p class="dec">添加下划线(underline)，上划线(overline)，删除线(line-through)，无线(none)</p>
    <p>这款单板电脑的基于矽速科技早前发布的RISC-V SoM LM4A。这款SoM的核心是平头哥曳影1520 RISC-V SoC，CPU部分为四核玄铁C910，频率为1.8GHz。它还拥有一个玄铁C906作为DSP协处理器，一个低功耗处理器玄铁E902。它的GPU算力达到50.7GFLOPS，支持OpenGL、OpenCL和Vulkan等多种API。另外，它甚至还有一块4TOPS的NPU，可支持TensorFlow等机器学习平台，这是主流的树莓派4B所不具备的。</p>
